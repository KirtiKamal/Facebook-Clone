<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-login or sign up</title>
    
    <link rel="icon" type="image/png" href="/assets/favicon-c636a92a.png" />
  <link rel="stylesheet" href="/assets/index-76c2d5de.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80 -mx-20 -mt-16" src="/assets/fb-9531e960.svg" alt="">
            <p class="text-3xl -mx-10">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
            <input class="px-4 h-10 my-2 border border-1 border-gray-200"  type="text" placeholder="Email address or phone number">
            <input class="px-4 h-10 my-2 border border-1 border-gray-200"  type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">Log In</button>
            <span class="text-blue-500 text-center my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2 bg-slate-200">
            <button class="bg-green-600 text-white my-2 py-3 rounded-md font-bold hover:bg-green-700 w-fit px-4 mx-auto">Create New Account</button>
            <span class="absolute -bottom-10 text-sm mx-8"> <span class="font-bold cursor-pointer hover:underline">Create a Page </span>
                 for a celebrity, brand or business.</span>
        </div>
       
    </div>
</body>
</html>
